<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Book Hub: Explore & Test</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Book Hub: Explore & Test</h1>
	</header>

	<main>
		<section id="filter-section">
			<h2>Filter Books</h2>

			<input type="text" id="search-input" placeholder="Search books..." />

			<button id="open-modal-btn" class="secondary-btn">Quiz History</button>

			<div id="filter-buttons">
				
			</div>
		</section>

		<section id="catalog-section">
			<h2>Book Catalog</h2>
			<div id="book-list" class="book-grid">
				
			</div>
		</section>

		<section id="details-section" class="hidden">
			<h2>Book Details</h2>
			<div id="book-details-container">
				
			</div>
		</section>

		<section id="quiz-section" class="hidden"></section>

	</main>

	<div id="history-modal" class="modal hidden">
		<div class="modal-content">
			<span id="close-modal-btn" class="close-btn">&#10005</span>

			<h2>My Quiz History</h2>

			<div id="history-data-container">
				<p>No quiz attempts found.</p>
			</div>

			<button id="clear-history-btn" class="danger-btn">Clear All History</button>
		</div>
	</div>

	<script type="module" src="app.js"></script>
</body>
</html>
